<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ðŸ’Œ Walentynka</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ===== KOPERTA ===== */
.envelope {
    width: 240px;
    height: 160px;
    background: #fff;
    position: relative;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    transition: transform 0.4s ease;
}

.envelope:hover {
    transform: scale(1.05);
}

.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f06292;
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    transform-origin: top;
    transition: transform 0.8s cubic-bezier(.4,0,.2,1);
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

.tap {
    position: absolute;
    bottom: -40px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
}

/* ===== KARTKA ===== */
.card {
    position: absolute;
    width: 300px;
    background: white;
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    transform: translateY(200px) scale(0.8);
    opacity: 0;
    transition: all 0.8s cubic-bezier(.4,0,.2,1);
}

.card.show {
    transform: translateY(0) scale(1);
    opacity: 1;
}

.card h1 {
    font-size: 22px;
    color: #e91e63;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
}

button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

button:active {
    transform: scale(0.95);
}

#yes {
    background: #e91e63;
    color: white;
}

#no {
    background: #ccc;
    position: relative;
}

/* ===== GALERIA ===== */
.gallery {
    position: fixed;
    inset: 0;
    z-index: -1;
    opacity: 0;
    transition: opacity 1.2s ease;
}

.gallery.show {
    z-index: 1;
    opacity: 1;
}

.slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: slideShow 18s infinite;
}

.slide:nth-child(1) { background-image: url("images/zdjecie1.jpg"); }
.slide:nth-child(2) { background-image: url("images/zdjecie2.jpg"); animation-delay: 6s; }
.slide:nth-child(3) { background-image: url("images/zdjecie3.jpg"); animation-delay: 12s; }

@keyframes slideShow {
    0% { opacity: 0; transform: scale(1); }
    10% { opacity: 1; }
    40% { opacity: 1; transform: scale(1.05); }
    60% { opacity: 0; }
    100% { opacity: 0; }
}

/* ===== SERCA ===== */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="tap">ðŸ‘† Kliknij</div>
</div>

<div class="card" id="card">
    <h1>ðŸ’– Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes">TAK ðŸ’•</button>
        <button id="no">NIE ðŸ˜…</button>
    </div>
</div>

<div class="gallery" id="gallery">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>

<script>
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const gallery = document.getElementById("gallery");

envelope.addEventListener("click", () => {
    envelope.classList.add("open");
    setTimeout(() => {
        envelope.style.display = "none";
        card.classList.add("show");
    }, 600);
});

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

yesBtn.addEventListener("click", () => {
    card.innerHTML = "<h1>ðŸ’˜ WiedziaÅ‚em. Kocham CiÄ™ ðŸ’˜</h1>";
    gallery.classList.add("show");
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 14) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 400);
}
</script>

</body>
</html>
