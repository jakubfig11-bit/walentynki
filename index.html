<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸ’Œ Walentynka</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

/* Koperta */
.envelope {
    width: 220px;
    height: 140px;
    background: #fff;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s;
}

.envelope:hover {
    transform: scale(1.05);
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-top: 70px solid #f06292;
}

.envelope::after {
    content: "ðŸ“© Kliknij mnie";
    position: absolute;
    bottom: -35px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: #fff;
}

/* Kartka */
.card {
    width: 280px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: absolute;
    transform: translateY(200px) scale(0);
    transition: 0.6s ease;
}

.card.show {
    transform: translateY(0) scale(1);
}

.card h1 {
    font-size: 22px;
    color: #e91e63;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
}

button {
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
}

#yes {
    background: #e91e63;
    color: white;
}

#no {
    background: #ccc;
    position: relative;
}
</style>
</head>

<body>

<div class="envelope" id="envelope"></div>

<div class="card" id="card">
    <h1>ðŸ’– Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes">TAK ðŸ’•</button>
        <button id="no">NIE ðŸ˜…</button>
    </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

envelope.addEventListener("click", () => {
    envelope.style.display = "none";
    card.classList.add("show");
});

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

yesBtn.addEventListener("click", () => {
    card.innerHTML = "<h1>ðŸ’˜ WiedziaÅ‚em! Kocham CiÄ™ ðŸ’˜</h1>";
});
</script>

</body>
</html>
